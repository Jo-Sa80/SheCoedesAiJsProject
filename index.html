<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="box">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>

      <main>
        <form id="recipeForm">
          <input
            type="text"
            placeholder="Enter your main Ingredient... "
            autofocus
            required
            autocomplete="off"
            class="input"
          />
          <input type="submit" class="submitButton" id="submitButton" />
        </form>
        <div class="result" id="generatedRecipe">
          Example Recipe: <br />
          - 2 Bananas <br />
          - 3 Eggs <br />
        </div>
      </main>
      <footer>
        <p>
          This AI project was coded by

          <a href="https://github.com/Jo-Sa80" target="_blank"
            >Johanna Sandvo√ü</a
          >
          and is open sourced in
          <a
            href="https://github.com/Jo-Sa80/SheCoedesAiJsProject"
            target="_blank"
            >GitHub</a
          >
          and hosted on

          <a
            href="https://my-first-ai-projec-in-js.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
